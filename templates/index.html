<body>

    <form>
        <div class="container-form">
            <div>
                <textarea id="input" placeholder="Enter your message" cols="50"></textarea>
            </div>
            <div style="padding: 5px">
                <button type="submit" >Send</button>
            </div>
        </div>
        <!-- Add a hidden input to track if shift+enter is pressed -->
        <!-- <input type="hidden" id="shift-enter-pressed"> -->
    </form>

    <div>
        <pre id="current_answer"></pre>
    </div>
    <pre id="chat_history"></pre>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const current_answer = document.getElementById('current_answer');
        const submit_btn = document.querySelector('button');
        const input = document.getElementById('input');

        submit_btn.addEventListener("click", async (e) => {
            e.preventDefault();

            const response = await fetch("/answer", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: input.value})
            });

            // Add the most recent answer to chat history and hide it
            //current_answer = document.getElementById("current_answer").outerHTML;
            // TODO
            // Add answer to chat history
            const chat_history = document.getElementById('chat_history');
            const newParagraph = document.createElement('p');
            newParagraph.className = "old-answer"
            newParagraph.textContent = input.value;
            newParagraph.style.textAlign = "right";
            newParagraph.style.maxWidth = "100%"; 
            chat_history.insertBefore(newParagraph, chat_history.firstChild)

            const reader = response.body.getReader();
            let output = "";
            while (true) {
                const { done, value } = await reader.read();
                output += new TextDecoder().decode(value);
                current_answer.innerHTML = marked.parse(output);

                if (done) {
                    return;
                }
            }

        })
    </script>
